{% extends 'layout.html' %}

{% block title %}User Information - TASK MANAGER APP{% endblock %}

{% block main %}
    <h1>User Information</h1>
    <form action="/manage_workers_user_info/{{ user_info.id }}" method="POST">
        <p>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user_info.full_name }}">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user_info.age }}">
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user_info.address }}">
        </p>
        <p>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user_info.phone_number }}">
        </p>
        <p>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ user_info.department }}">
        </p>
        <button type="submit">Update</button>
    </form>
{% endblock %}
