{% extends 'layout.html' %}

{% block main %}
  <h1>User Information</h1>

<form method="POST" action="/user_info">
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_info.full_name }}">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" value="{{ user_info.age }}">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ user_info.address }}">
    </div>

    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user_info.phone_number }}">
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" name="department" value="{{ user_info.department }}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
