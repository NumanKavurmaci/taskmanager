{% extends 'layout.html' %}

{% block main %}
    <h1>Append Task to Project</h1>
    <form method="POST" action="/append_task_to_project">
        <div class="form-group">
            <label for="project">Select Project:</label>
            <select class="form-control" name="project_id" id="project">
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tasks">Select Tasks:</label>
            <select class="form-control" name="task_ids" id="tasks" multiple>
                {% for task in tasks %}
                    <option value="{{ task.id }}">{{ task.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Append Tasks</button>
    </form>
{% endblock %}
