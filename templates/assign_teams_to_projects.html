{% extends 'layout.html' %}

{% block main %}
  <h1>Assign Teams to Projects</h1>

  {% if current_user.authority == 1 %}
    <form action="{{ url_for('assign_teams_to_projects') }}" method="post">
      <div>
        <label for="project_id">Project:</label>
        <select name="project_id" id="project_id">
          {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="team_id">Team:</label>
        <select name="team_id" id="team_id">
          {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">Assign Team</button>
    </form>
  {% else %}
    <p>You don't have the authority to access this page.</p>
  {% endif %}
{% endblock %}
